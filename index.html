      position: relative;
    }

    #yesBtn {
      background: red;
      color: white;
      z-index: 1;
    }

    #noBtn {
      background: white;

    }

</head>
<body>

  <script>
    let yesSize = 20;
    let noSize = 20;
    let clickCount = 0;

    const messages = [
      "Are you sure? ğŸ˜³",
      "Please ğŸ¥º",
      "Pretty please ğŸ’•",
      "Donâ€™t do this to me ğŸ’”",
      "Iâ€™m begging you ğŸ˜­",
      "Why are you like this ğŸ˜¢",
      "Last chance ğŸ˜±",
      "Okay fineâ€¦ YES is your only option ğŸ˜ˆâ¤ï¸"
    ];

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    // Make NO run away from cursor
    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );

      if (distance < 100) {
        moveNoButton();
      }
    });

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // If they somehow click NO
    noBtn.onclick = () => {
      if (clickCount < messages.length) {
        message.textContent = messages[clickCount];
      }
      clickCount++;

      // YES grows
      yesSize += 20;
      yesBtn.style.fontSize = yesSize + "px";

      // NO shrinks
      noSize -= 5;
      if (noSize > 5) {
        noBtn.style.fontSize = noSize + "px";
        noBtn.style.padding = noSize + "px";
      } else {
        noBtn.style.display = "none";
      }

      // YES dominates screen
      if (yesSize > 160) {
        yesBtn.style.position = "absolute";
        yesBtn.style.top = "0";
        yesBtn.style.left = "0";
        yesBtn.style.width = "100vw";
        yesBtn.style.height = "100vh";
        yesBtn.style.fontSize = "80px";
        yesBtn.style.borderRadius = "0";
      }
    };
